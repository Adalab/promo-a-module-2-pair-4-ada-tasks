<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>ADATAKS</title>
</head>

<body>


    <h1>Gestor de Tareas</h1>

    <!-- Formulario para agregar tareas -->
    <form id="task-form" class="js_form">
        <label for="task">Nueva Tarea:</label>
        <input class="js_input" type="text" id="task" name="task" required>
        <button type="submit" class="js_btnAdd">Agregar Tarea</button>
    </form>

    <!-- Formulario para filtrar tareas -->
    <form id="filter-form" class="js_form">
        <label for="filter">Filtrar Tareas:</label>
        <select id="filter" name="filter">
            <option value="all">Todas</option>
            <option value="pending">Pendientes</option>
            <option value="completed">Completadas</option>
        </select>
        <button type="button">Filtrar</button>
    </form>

    <!-- Lista de tareas -->
    <ul class="ul js__li" id="task-list">
    </ul>

    <script src="./js/main.js"></script>

</body>

</html>
